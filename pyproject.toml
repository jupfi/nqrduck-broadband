[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nqrduck-broadband"
version = "0.0.7"
authors = [
  { name="Julia Pfitzer", email="git@jupfi.me" },
]

description = "A module for the NQRduck program (a simple python scriptâ„¢) to do broadband NQR measurements."
readme = "README.md"
